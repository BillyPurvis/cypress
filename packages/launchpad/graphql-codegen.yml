overwrite: true
config:
  enumsAsTypes: true
  declarationKind: 'interface'
generates:
  ../graphql/src/generated/cloud-source-types.gen.ts:
    schema: '../graphql/schemas/cloud.graphql'
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - add:
          content: 'export type CloudQuery = Query'
  src/generated/introspection.json:
    schema: '../graphql/schemas/schema.graphql'
    plugins:
      - 'introspection'
    config:
      schemaDescription: false
  src/generated/graphql.ts:
    schema: '../graphql/schemas/schema.graphql'
    documents: 'src/**/*.vue'
    config:
      immutableTypes: true
      useTypeImports: true
      preResolveTypes: true
      onlyOperationTypes: true
      avoidOptionals: true
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node':
          flattenGeneratedTypes: true
  ../graphql/src/testing/testUnionType.ts:
    schema: '../graphql/schemas/schema.graphql'
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'script/codegen-mount.js'
